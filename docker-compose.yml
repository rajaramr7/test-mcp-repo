version: '3.8'

services:
  mcp-server-postgres:
    image: modelcontextprotocol/server-postgres:latest
    ports:
      - "8081:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=mcp
      - POSTGRES_PASSWORD=secret
    volumes:
      - ./data:/data

  mcp-filesystem-server:
    image: anthropic/mcp-server-filesystem:latest
    ports:
      - "8082:8080"
    volumes:
      - ./documents:/workspace:ro

  custom-mcp-server:
    build: ./mcp-server
    image: my-custom-mcp-server:latest
    ports:
      - "8083:8080"
    environment:
      - API_KEY=${API_KEY}

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=mcpdata
      - POSTGRES_USER=mcp
      - POSTGRES_PASSWORD=secret
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
